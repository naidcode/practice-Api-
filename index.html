<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="style.css">
  <title>Recipe App</title>
</head>
<body>
  <!-- Preloader -->
<div id="preloader">
  <div class="loader"></div>
</div>

  <nav class="navMain">
    <div class="AppLogo">
      <div class="logo"></div>
      <h1>Recipe App</h1>
    </div>

    <div class="pageFilterBtn">
      <button class="filterBtn active" id="Home" data-filter="home">
        <span class="material-icons heartIcon" id="homeIcon">home</span>
        Home</button>
      <button class="filterBtn heart" id="favorites" data-filter="favorite">
  <span class="material-icons heartIcon" id="favcounts">favorite</span>
  Favorites
</button>

    </div>
  </nav>

  <div class="searchMain" id="searchfilter">
    <div class="searchfiltering">
      <button class="filter searchactive" data-filter="byname">By Name</button>
      <button class="filter" data-filter="byingredient">By Ingredient</button>
      <button class="filter" data-filter="bycategory">By Category</button>
    </div>
      
    <input type="text" id="searchInput" placeholder="Enter Recipe By Name">
    <button id="searchBtn">Search</button>
  </div>

  
  <div class="favFilterpart" id="favFilterpart">
    <p>Filter Favorites</p>
    <div class="favoriteFilter">
      <button class="filterFav activefav" data-filter="favall"  id="allfav">All</button>
      <button class="filterFav" data-filter="favtried" id="triedfav">Tried</button>
      <button class="filterFav" data-filter="favtotry" id="tryfav">To Try</button>
    </div>
    <button id="generateShoppingList" class="shoppingListBtn">
    ðŸ›’ Generate Shopping List
  </button>
  <div id="shoppingListModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Shopping List</h2>
      <div id="shoppingListContent"></div>
    </div>
  </div>
    <h2 id="heading2">Search Results</h2>
    <div id="searchList"></div>
  </div>



  
</body>
<script src="script.js"></script>
<script>
  const MIN_LOADING_TIME = 800; // 2 seconds
  const startTime = Date.now();

  window.addEventListener("load", function () {
    const preloader = document.getElementById("preloader");
    const elapsedTime = Date.now() - startTime;
    const remainingTime = MIN_LOADING_TIME - elapsedTime;

    setTimeout(() => {
      preloader.style.opacity = "0";
      preloader.style.pointerEvents = "none";

      setTimeout(() => {
        preloader.style.display = "none";
      }, 300);
    }, remainingTime > 0 ? remainingTime : 0);
  });
</script>


</html>
