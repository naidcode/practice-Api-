<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="style.css">
  <title>Recipe App</title>
</head>
<body>
  <nav class="navMain">
    <div class="AppLogo">
      <div class="logo"></div>
      <h1>Recipe App</h1>
    </div>

    <div class="pageFilterBtn">
      <button class="filterBtn active" id="Home" data-filter="home">Home</button>
      <button class="filterBtn heart" id="favorites" data-filter="favorite">
  <span class="material-icons heartIcon">favorite</span>
  Favorites
</button>

    </div>
  </nav>

  <div class="seachMain" id="seachfiltering">
    <div class="searchfitlering">
      <button class="filter searchactive" data-filter="byname">By Name</button>
      <button class="filter" data-filter="byingredient">By Ingredient</button>
      <button class="filter" data-filter="bycategory">By Category</button>
    </div>
      
    <input type="text" id="searchInput" placeholder="Enter Recipe By Name">
    <button id="seachBtn">Search</button>
  </div>
  <div class="favFilterpart" id="favFilterpart">
    <p>Filter Favorites</p>
    <div class="favoriteFilter">
      <button class="filterFav activefav" data-filter="favall">All</button>
      <button class="filterFav" data-filter="favtried">Tried</button>
      <button class="filterFav" data-filter="favtotry">To Try</button>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
